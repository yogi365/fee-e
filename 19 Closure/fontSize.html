<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <button onclick="fontSizeIncrease()">Font Size +</button>
    <button onclick="fontSizeDecrease()">Font Size -</button>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta enim assumenda inventore nam laboriosam eum repellendus debitis cum, nihil officiis modi voluptas nisi ducimus aut ullam id facilis asperiores dolore!</p>
 
    <script>
        var fontSize = 16;

        function fontSizeIncrease(){
            fontSize +=2;
            document.querySelector('p').style.fontSize = fontSize+"px";
        }  
        
        function fontSizeDecrease(){
            fontSize -=2;
            document.querySelector('p').style.fontSize = fontSize+"px";
        } 



        
    </script>
</body>
</html>
